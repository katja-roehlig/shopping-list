<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/main.css" />
    <title>Einkaufsliste</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">Einkaufsliste</h1>

      <form onsubmit="return false" class="store">
        <label for="store" class="visually-hidden">GeschÃ¤ft</label>
        <input
          type="text"
          id="store"
          class="store__input"
          placeholder="Store"
          required
          autofocus
        />

        <button class="store__btn"><svg width="18" height="18" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
          <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
        </svg></button></form>
      </form>

      <h2 class="main__subheading"></h2>


      <form onsubmit="return false" class="shopping-item">
        <label for="shopping-text" class="visually-hidden">Ware eintragen</label
        ><input
          type="text"
          id="shopping-text"
          class="shopping-item__input"
          placeholder="Was brauchst du?"
          autocomplete="off"
          autofocus
        />
        <button class="btn shopping-item__btn" type="button">
          <svg width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
        </svg></button>
      </form>
      <ul class="list"></ul>
      <button class="btn btn-delete"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg></button>
    </main>
    <footer class="footer">
      
    </footer>

    <script src="./public/script.js"></script>
  </body>
</html>
